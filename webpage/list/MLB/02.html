            <p>例行賽於4月初展開</p>
            <p>每支球隊在球季中要打162場比賽</p>
            <p>與同一對手的交手次數則不一定</p>
            <p>通常來說</p>
            <p>以所屬分區的其他球隊會最多次</p>
            <p>從1997年開始有了跨聯盟比賽</p>
            <p>一個球隊和另一聯盟的對手要交手12至18場</p>
            <p>比賽不採和局制</p>
            <p>以勝率決定分區的排名</p>
            <p>各區勝率最高者為該區冠軍</p>
